<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/assets/css/auth.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <title>Salvation-Home</title>

<body class="text-center">
  <main class="form-signin">
    <form action="#" method="post" name="login" onsubmit="return validateForm()">
      <img class="mb-4" src="/assets/img/LogoHitam.png" alt="" width="72" height="57" />
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
        <label for="floatingPassword">Password</label>
      </div>

      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">
        Sign in
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
    </form>
  </main>
  <script>
    function validateForm() {
      if (document.forms["signinForm"]["floatingInput-email"].value == "") {
        alert("Email Tidak Boleh Kosong");
        document.forms["signinForm"]["floatingInput-email"].focus();
        return false;
      }
      if (document.forms["signinForm"]["floatingInput-pw"].value == "") {
        alert("Password Tidak Boleh Kosong");
        document.forms["signinForm"]["floatingInput-pw"].focus();
        return false;
      }

    }
  </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
